name: Keep Supabase Database Active

on:
  schedule:
    # Run every 6 days at 2 AM UTC
    - cron: '0 2 */6 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install @supabase/supabase-js dotenv
      
    - name: Create .env file
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
        
    - name: Run keep-alive script
      run: node keep-alive.js
